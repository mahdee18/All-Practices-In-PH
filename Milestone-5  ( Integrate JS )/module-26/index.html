<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM -Events</title>
</head>
<body>
    <h1>This is heading!</h1>
    <button onclick="console.log(13)">Click Me</button>
    <button onclick="makeRed()">Make Me Red</button>
    <button id="makeBlue">Make me Blue</button>
    <button id="makePurple">Make me Purple</button>
    <button id="makeGreen">Make me Green</button>
    <script>
        document.getElementById('makeGreen').addEventListener('click', function(){
            document.body.style.background = 'green'
        })
    </script>
    <script src="./js/events.js"></script>
</body>
</html>
