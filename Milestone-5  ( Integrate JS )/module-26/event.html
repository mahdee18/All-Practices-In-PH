<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
   <h1 id="header">Welcome to Events</h1>
   <p id="pera">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p> 
   <input id="field" type="text">
   <button id="btn">Update</button>
   <script>
    document.getElementById('btn').addEventListener('click',function(){
        const fieldId = document.getElementById('field')
        const inputText = fieldId.value
        const pera = document.getElementById('pera')
        pera.innerText = inputText
        fieldId.value = '';
    })
   </script>
    <script src="./js/events.js"></script>
</body>
</html>
