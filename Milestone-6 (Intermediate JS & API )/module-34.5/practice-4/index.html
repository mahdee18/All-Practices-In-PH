<!DOCTYPE html>
<html lang="en">
<style>
    .card img{
     height: 200px;   
     width: auto;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Shorter</title>
    <!-- BootSTrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="container">
    <header><h1 class="text-primary text-center m-5">URL Shorter!</h1></header>


    <main>
        <section class="container">
            <div class="text-center g-4 bg-success p-5 rounded-1 " id="card-container">
                <input class="col-8 p-2 rounded border-0" type="text" id="url-input" placeholder="Enter your url here..."> <button class="btn btn-primary p-2" id="btn-shorten">Shorten Link</button>
              </div>
              <div class="mt-5 ms-5 bg-info-subtle p-5 rounded-1 d-flex justify-content-between">
               <h4 class="col-8">Shorted link is : <span id="shorted-link"></span> </h4><button onclick="getText()" class="btn btn-primary p-2 ms-5 " id="btn-shorten">Copy link</button>
              </div>
        </section>
    </main>
    <!-- JS CDN -->
    <script src="./js/app.js"></script>
    <!-- BootSTrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
